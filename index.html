<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Reborn player</title>
</head>
<body>
<div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>
<h1>
    Reborn Radio
</h1>

    <div id="music-container" class="music-container">
        <div class="cover-container" >
            <img src="images\nights.jpg" class="cover" id="cover" alt="cover-img">
        </div>

        <audio src="music\astrothunder.mp3" class="audio" id="audio"></audio>

        <div class="music-info" id="music-info">
            <h4 id="title">Iloveuihateu</h4>
           
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="buttons">
            <button id="previous" class="btn"><i class="fas fa-backward"></i>
            
            <button id="play" class="btn" ><i class="fas fa-play"></i></button>
            <button id="next" class="btn"><i class="fas fa-forward"></i></button>
            
        </div>
    </div>

    





    <script src="app.js"></script>
</body>
